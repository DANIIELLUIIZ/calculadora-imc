<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="./assets/js/script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <main id="container">
      <section id="image">
        <img src="/assets/img/image.svg" alt="" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">calculadora IMC</h1>

          <div class="input-box">
            <label for="weight">
              <i class="fa-solid fa-weight-scale"></i>Peso em Kg:
            </label>
            <div class="weight-field"></div>

            <input id="weight-input" type="number" name="weight" required />
            <span>Kg</span>
          </div>
          <div class="input-box">
            <label for="height">
              <i class="fas fa-ruler"></i>Altura em metros:
            </label>
            <div class="height-field"></div>

            <input id="height-input" type="number" name="height" required />
            <span>M</span>
          </div>
          <button id="calculate">Calcular IMC</button>
          <div id="result"></div>
        </form>
      </section>
    </main>
  </body>
</html>
