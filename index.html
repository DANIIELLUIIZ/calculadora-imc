<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Script -->
    <script src="./assets/js/script.js" defer></script>
    <title>Calculadora IMC</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="" alt="" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">calculadora IMC</h1>

          <div class="input-box">
            <label for="weight"> Peso em Kg: </label>
            <div class="weight-field"></div>
            <i class="fa-solid fa-weight-scale"></i>

            <input id="weight-input" type="number" name="weight" required />
            <span>Kg</span>
          </div>
          <div class="input-box">
            <label for="height"> Altura em metros: </label>
            <div class="height-field"></div>
            <i class="fas fa-ruler"></i>
            <input id="height-input" type="number" name="height" required />
            <span>m</span>
          </div>
          <button id="calculate">Calcular IMC</button>
        </form>
      </section>
    </main>
  </body>
</html>
